#-=DSP_ACTION_NOT_TERMINATED
5000=不正確的 action {0}：並未結束，行號 {1}。
#-=DSP_ACTION_REQUIRED
5001=必須指定 Action，行號 {0}。
#-=DSP_UNKNOWN_ACTION
5002=未知 Action {0}，行號 {1}。
#-=DSP_COMMENT_NOT_TERMINATED
5003=註解並未結束，行號 {0}。
#-=DSP_ATTRIBUTE_VALUE_REQUIRED
5004=必須指定 action {0} 的屬性 {1}，行號 {2}。
#-=DSP_ATTRIBUTE_VALUE_QUOTE_REQUIRED
5005=action {0} 的屬性 {1} 必須置於引號（'' 或 "）內，行號 {2}。
#-=DSP_ATTRIBUTE_INVALID_VALUE
5006=action {0} 的屬性 {2} 和 {1} 不能同時存在，行號 {3}。
#-=DSP_ATTRIBUTE_NOT_FOUND
5007=找不到 action {0} 的屬性 {1}，行號 {2}。
#-=DSP_TAGLIB_ATTRIBUTE_REQUIRED
5008=屬性 uri 和 prefix 都必須指定，行號 {0}。
#-=DSP_UNEXPECT_CHARACTER
500a=字元 {0} 不應出現，行號 {1}。
#-=DSP_EXPECT_CHARACTER
500b=應出現字元 {0}，行號 {1}。

#-=DSP_NESTED_ACTION_NOT_ALLOWED
5010=action {0} 不允許內置其他 action，行號 {1}。
#-=DSP_ATTRIBUTE_REQUIRED
5011=action {0} 必須指定屬性 {1}，行號 {2}。
#-=DSP_UNKNOWN_ATTRIBUTE_VALUE
5012=action {0} 的屬性 {1} 值不正確，行號 {2}。

#-=EL_NOT_TERMINATED
5010=不正確的 EL：必須以 } 結束，行號 {0}。
