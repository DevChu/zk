language: java
addons:
  apt:
    packages:
      ant
branches:
  except:
    - /.*-Stable$/
install: nvm install --lts
jdk: openjdk11
script:
    - cd bin
    - npm ci
    - cd ..
    - ./build zel zcommon zweb zk zul zkbind zhtml zkplus
# keep the npm cache around to speed up installs
cache:
  directories:
  - "$HOME/.npm"